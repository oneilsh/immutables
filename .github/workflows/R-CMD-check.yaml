name: R-CMD-check

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  workflow_dispatch:

concurrency:
  group: r-cmd-check-${{ github.ref }}
  cancel-in-progress: true

jobs:
  R-CMD-check:
    runs-on: ubuntu-latest
    container: rocker/r2u:latest
    steps:
      - uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          apt-get update
          apt-get install -y --no-install-recommends pandoc

      - name: Install pak
        run: |
          Rscript -e 'install.packages("pak", repos = "https://cloud.r-project.org")'

      - uses: r-lib/actions/setup-r-dependencies@v2
        with:
          extra-packages: |
            any::knitr
            any::testthat
            any::rcmdcheck
          needs: hard
          cache: true

      - name: Check
        run: rcmdcheck::rcmdcheck(args = c("--no-manual", "--no-build-vignettes", "--ignore-vignettes"), error_on = "warning")
        shell: Rscript {0}
