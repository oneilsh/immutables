url: https://github.com/oneilsh/immutables

template:
  bootstrap: 5

home:
  title: immutables
  description: Monoid-annotated 2-3 finger trees for R

reference:
  - title: "flexseq API"
    desc: "User-facing persistent sequence API"
    contents:
      - flexseq
      - as_flexseq
      - prepend
      - append
      - "c.flexseq"
      - "print.flexseq"
      - "length.flexseq"
      - fold_left
      - fold_right
      - "[.FingerTree"
      - "[[.FingerTree"
      - "[<-.FingerTree"
      - "[[<-.FingerTree"
      - "$.FingerTree"
      - "$<-.FingerTree"
      - "split.flexseq"
      - "plot.flexseq"

  - title: "priority_queue API"
    desc: "Persistent priority queue API"
    contents:
      - priority_queue
      - as_priority_queue
      - insert
      - is_empty
      - peek_min
      - peek_max
      - extract_min
      - extract_max
      - "print.priority_queue"

  - title: "developer API"
    desc: "Lower-level constructors, query primitives, and tooling"
    contents:
      - add_monoids
      - locate
      - split_tree
      - measure_monoid
      - predicate
      - validate_tree
      - validate_name_state
